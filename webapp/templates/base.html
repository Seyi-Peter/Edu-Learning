<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>E-Learning App</title>
</head>
<body>
  {% if messages %}
    <ul class="messages">
      {% for message in messages %}
        <li style="color: green;">{{ message }}</li>
      {% endfor %}
    </ul>
  {% endif %}

  {% block content %}
  {% endblock %}

  {% if request.resolver_match.url_name != 'dashboard' %}
    <div style="margin-top: 20px;">
    </div>
  {% endif %}

</body>
</html>
