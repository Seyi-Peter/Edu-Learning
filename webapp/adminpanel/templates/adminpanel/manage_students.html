{% extends "base.html" %}

{% block content %}
  <h2>All Students</h2>
  <table border="1">
    <tr>
      <th>Username</th>
      <th>Email</th>
      <th>Institute</th>
      <th>Private</th>
    </tr>
    {% for student in students %}
      <tr>
        <td>{{ student.user.username }}</td>
        <td>{{ student.user.email }}</td>
        <td>{{ student.institute.name|default:"Private Student" }}</td>
        <td>{{ student.is_private }}</td>
      </tr>
    {% endfor %}
  </table>
  
{% endblock %}
