{% extends "base.html" %}
{% block content %}
<h2>Admin Dashboard</h2>

<div>
  <p><strong>Total Students:</strong> {{ total_students }}</p>
  <p><strong>Total Teachers:</strong> {{ total_teachers }}</p>
  <p><strong>Total Institutes:</strong> {{ total_institutes }}</p>
  <p><strong>Private Students:</strong> {{ private_students }}</p>
  <p><strong>Public Students:</strong> {{ public_students }}</p>
</div>

<div style="margin-top: 20px;">
  <a href="{% url 'admin_student_list' %}"><button>Manage Students</button></a>
  <a href="{% url 'admin_teacher_list' %}"><button>Manage Teachers</button></a>
  <a href="{% url 'admin_institute_list' %}"><button>Manage Institutes</button></a>
  <a href="{% url 'admin_add_institute' %}"><button style="background-color: green;">Add New Institute</button></a>
</div>
{% endblock %}
