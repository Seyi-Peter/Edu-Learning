{% extends "base.html" %}

{% block content %}
  <h2>Change Password</h2>

  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}

    <button type="submit" style="padding: 10px 20px; background-color: #dc3545; color: white; border: none; border-radius: 5px;">
      Change Password
    </button>
  </form>

  <p>
    <a href="{% if request.user.role == 'student' %}{% url 'student_profile' %}
              {% elif request.user.role == 'teacher' %}{% url 'teacher_profile' %}
              {% endif %}">
      ‚Üê Back to Profile
    </a>
  </p>
{% endblock %}
