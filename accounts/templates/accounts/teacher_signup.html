{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teacher Signup</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .login-link {
            text-align: center;
            margin-top: 10px;
            font-size: 14px;
        }
        .login-link a {
            color: #445bdb;
            text-decoration: none;
        }
    </style>
</head>
<body class="bg-gray-100 relative min-h-screen flex items-center justify-center">

    <!-- Decorative shapes -->
    <div class="absolute top-10 left-10 w-32 h-32 bg-blue-300 rounded-full opacity-30"></div>
    <div class="absolute bottom-20 right-10 w-48 h-48 bg-yellow-300 rounded-full opacity-30"></div>
    <div class="absolute top-1/2 left-1/3 w-20 h-20 bg-yellow-300 rounded-full opacity-30"></div>
    <div class="absolute middle-10 left-1/4 w-64 h-64 bg-purple-300 rounded-full opacity-30"></div>

    <div class="bg-white shadow-lg rounded-xl p-8 w-full max-w-lg relative z-10">
        <h2 class="text-2xl font-bold text-gray-800 mb-6">Teacher Signup</h2>

        <form method="POST" class="space-y-5">
            {% csrf_token %}
            
            <!-- Render all form fields -->
            {% for field in form %}
                <div id="field_{{ field.name }}" class="space-y-1">
                    <label for="{{ field.id_for_label }}" class="block text-sm font-medium text-gray-700">
                        {{ field.label }}
                    </label>
                    {{ field }}
                    {% if field.help_text %}
                        <p class="text-xs text-gray-500">{{ field.help_text }}</p>
                    {% endif %}
                    {% for error in field.errors %}
                        <p class="text-sm text-red-500">{{ error }}</p>
                    {% endfor %}
                </div>
            {% endfor %}

            <button type="submit" class="w-full bg-purple-600 hover:bg-purple-700 text-white font-semibold py-2 px-4 rounded-lg">
                Sign Up
            </button>
            <div class="login-link">
                Already have an account? <a href="{% url 'login' %}">Login</a>
            </div>
        </form>
    </div>

    <!-- Hide Institute field if Private Teacher is checked -->
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const privateCheckbox = document.querySelector('input[name="is_private"]');
            const instituteField = document.getElementById("field_institute");

            function toggleInstitute() {
                if (privateCheckbox.checked) {
                    instituteField.style.display = "none";
                } else {
                    instituteField.style.display = "block";
                }
            }

            toggleInstitute();
            privateCheckbox.addEventListener("change", toggleInstitute);
        });

        
    </script>

</body>
</html>
