{% extends "base.html" %}

{% block content %}
<div class="flex items-center justify-center min-h-screen bg-gray-50 px-4">
  <div class="bg-white rounded-lg shadow-lg w-full max-w-md p-8 animate-slideIn">
    <a href="{% url 'home' %}" class="block text-2xl font-bold text-center text-blue-600 mb-6">iLearning</a>

    <h2 class="text-xl font-semibold text-gray-800 mb-4 text-center">Login</h2>

    {% if form.errors %}
      <p class="text-red-500 text-sm mb-4 text-center">Invalid username or password. Please try again.</p>
    {% endif %}

    <form method="post" class="space-y-4">
      {% csrf_token %}
      <div>
        <label for="id_username" class="block text-gray-700">Email or Username</label>
        <input type="text" name="username" id="id_username" required 
               class="w-full px-4 py-2 border rounded-lg focus:ring focus:ring-blue-300 outline-none">
      </div>
      <div>
        <label for="id_password" class="block text-gray-700">Password</label>
        <input type="password" name="password" id="id_password" required 
               class="w-full px-4 py-2 border rounded-lg focus:ring focus:ring-blue-300 outline-none">
      </div>
      <button type="submit" 
              class="w-full py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition duration-200">
        Login
      </button>
    </form>

    <p class="text-sm text-gray-600 mt-4 text-center">
      Don't have an account? 
      <a href="{% url 'student_signup' %}" class="text-green-600 hover:underline">Sign up as Student</a> | 
      <a href="{% url 'teacher_signup' %}" class="text-purple-600 hover:underline">Sign up as Teacher</a>
    </p>
  </div>
</div>
{% endblock %}
