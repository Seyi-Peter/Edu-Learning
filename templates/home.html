{% extends "base.html" %}

{% block content %}
<div class="flex flex-col items-center justify-center text-center py-20 px-4">
  <h1 class="text-4xl md:text-5xl font-bold text-blue-600 mb-4 animate-slideIn">Welcome to iLearning</h1>
  <p class="text-lg md:text-xl text-gray-600 max-w-xl mb-8">Empowering students, teachers, and institutes with digital learning.</p>

  <div class="flex flex-wrap gap-4 justify-center">
    <a href="{% url 'login' %}" 
       class="px-6 py-2 bg-blue-600 text-white rounded-lg shadow hover:bg-blue-700 transition duration-200">
       Login
    </a>
    <a href="{% url 'student_signup' %}" 
       class="px-6 py-2 bg-green-500 text-white rounded-lg shadow hover:bg-green-600 transition duration-200">
       Sign Up as Student
    </a>
    <a href="{% url 'teacher_signup' %}" 
       class="px-6 py-2 bg-purple-500 text-white rounded-lg shadow hover:bg-purple-600 transition duration-200">
       Sign Up as Teacher
    </a>
  </div>
</div>
{% endblock %}
