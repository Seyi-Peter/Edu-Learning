{% extends "base.html" %}

{% block content %}
  <h2>Manage Teachers</h2>

  <table border="1">
    <thead>
      <tr>
        <th>Username</th>
        <th>Email</th>
        <th>Institute</th>
      </tr>
    </thead>
    <tbody>
      {% for teacher in teachers %}
        <tr>
          <td>{{ teacher.user.username }}</td>
          <td>{{ teacher.user.email }}</td>
          <td>{{ teacher.institute.name|default:"Private" }}</td>
        </tr>
      {% empty %}
        <tr><td colspan="4">No teachers found.</td></tr>
      {% endfor %}
    </tbody>
  </table>
{% endblock %}
