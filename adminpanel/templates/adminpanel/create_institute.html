{% extends 'adminpanel/base.html' %}
<meta http-equiv="Cache-Control" content="no-store, no-cache, must-revalidate" />
<meta http-equiv="Pragma" content="no-cache" />
<meta http-equiv="Expires" content="0" />

{% block content %}
  <h2>Create Institute Account</h2>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Register Institute</button>
  </form>
  <a href="{% url 'admin_dashboard' %}">Back to Dashboard</a>
  <script>
    window.addEventListener('pageshow', function (event) {
        if (event.persisted || (window.performance && window.performance.navigation.type === 2)) {
            // If the page is loaded from bfcache or user clicks back button
            const form = document.querySelector('form');
            if (form) {
                form.reset(); // Clear all form inputs
            }
        }
    });
</script>

{% endblock %}
